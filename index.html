<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIFRY</title>
    <!-- style sheet connect -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="body">
    <header>
      <nav>
        <div class="nav-menus">
          <div class="logo-title">
            <img src="./images/logo.png" alt="logo" />
            <h4>uifry</h4>
          </div>
          <ul class="menu-link">
            <li><a href="/">Home</a></li>
            <li><a href="/about-us">About Us</a></li>
            <li><a href="/pricing">Pricing</a></li>
            <li><a href="/features">Features</a></li>
          </ul>
        </div>
      </nav>
      <div class="nav-end">
        <button class="download-btn">Download</button>
        <img src="./images/star1.png" alt="star" class="star-one" />
      </div>
    </header>

    <main>
      <!-- banner section -->
      <section>
        <div class="parent">
          <div>
            <h3 class="header-title">
              Make The Best <br />
              Financial Decisions
            </h3>
            <p class="header-text">
              Cum et convallis risus placerat aliquam, nunc. Scelerisque aliquet
              faucibus tincidunt eu adipiscing sociis arcu lorem porttitor.
            </p>
            <div class="btn-parent-div">
              <button class="get-started-btn">Get Started</button>
              <div class="video-btn-div">
                <img
                  class="watch-video-btn-icon"
                  src="./images//videoIcon.png"
                  alt="video play icon"
                />
                <button class="watch-video-btn">Watch Video</button>
              </div>
            </div>
            <div class="group-scl-parent">
              <img
                class="scale-image-1"
                src="./images/Group-scl.png"
                alt="group-scale"
              />
              <img
                class="scale-image-2"
                src="./images/group-scl-2.png"
                alt="group-scale"
              />
              <img
                class="scale-image-4"
                src="./images/text-scl-5.png"
                alt="group-scale-text"
              />
              <img
                class="scale-image-3"
                src="./images/group-scl-3.png"
                alt="group-scale"
              />
              <img
                class="scale-image-a"
                src="./images/A.png"
                alt="group-scale"
              />
              <img
                class="scale-image-star"
                src="./images/star1.png"
                alt="group-scale"
              />
              <img
                class="scale-image-vline-1"
                src="./images/h-line-1.png"
                alt="vertical line"
              />
              <img
                class="scale-image-vline-2"
                src="./images/h-line-1.png"
                alt="vertical-line"
              />
              <img
                class="scale-image-text-2"
                src="./images/text-2.png"
                alt="vertical-line"
              />
            </div>
          </div>
          <div class="iphone-div">
            <img
              src="./images/iPhone-13-Pro-Front.png"
              alt=""
              class="iphone-1"
            />
            <img
              src="./images/iPhone-13-Pro-Front.png"
              alt=""
              class="iphone-2"
            />
            <img
              src="./images/iPhone-13-Pro-Front.png"
              alt=""
              class="iphone-3"
            />
            <img src="./images/Ellipse.png" alt="" class="elippse-1" />
            <img src="./images/Ellipse.png" alt="" class="elippse-2" />
            <img src="./images/Ellipse.png" alt="" class="elippse-3" />
          </div>
        </div>
      </section>
    </main>
    <!-- javascript connect -->
    <script src="./scripts/scrits.js"></script>
  </body>
</html>
